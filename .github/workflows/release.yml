name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      prerelease:
        description: 'Create a prerelease'
        required: false
        default: false
        type: boolean

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:ci

      - name: Build project
        run: npm run build:release

      - name: Extract version from tag
        id: get_version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
            if [[ "$VERSION" == "patch" || "$VERSION" == "minor" || "$VERSION" == "major" ]]; then
              CURRENT_VERSION=$(node -p "require('./package.json').version")
              NEW_VERSION=$(npm version $VERSION --dry-run | grep -o '[0-9]\+\.[0-9]\+\.[0-9]\+')
              echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
              echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT
              echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            else
              echo "version=$VERSION" >> $GITHUB_OUTPUT
              echo "tag=v$VERSION" >> $GITHUB_OUTPUT
            fi
          else
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Update package.json version
        if: github.event_name == 'workflow_dispatch'
        run: |
          if [[ "${{ github.event.inputs.version }}" == "patch" || "${{ github.event.inputs.version }}" == "minor" || "${{ github.event.inputs.version }}" == "major" ]]; then
            npm version ${{ github.event.inputs.version }} --no-git-tag-version
          else
            npm version ${{ github.event.inputs.version }} --no-git-tag-version
          fi

      - name: Generate changelog
        id: changelog
        run: |
          # Get commits since last tag
          if git describe --tags --abbrev=0 HEAD~1 >/dev/null 2>&1; then
            LAST_TAG=$(git describe --tags --abbrev=0 HEAD~1)
            COMMITS=$(git log --pretty=format:"- %s" $LAST_TAG..HEAD)
          else
            COMMITS=$(git log --pretty=format:"- %s" --max-count=20)
          fi

          # Create changelog
          cat > CHANGELOG.md << EOF
          # Changelog

          All notable changes to this project will be documented in this file.

          ## [${{ steps.get_version.outputs.version }}] - $(date +%Y-%m-%d)

          ### Changes
          $COMMITS

          ### Full Changelog
          https://github.com/sf-explorer/soql-to-graphql/compare/$LAST_TAG...v${{ steps.get_version.outputs.version }}
          EOF

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat CHANGELOG.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Git tag and commit changes
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json CHANGELOG.md
          git commit -m "chore: release v${{ steps.get_version.outputs.version }}" || echo "No changes to commit"
          git tag -a "v${{ steps.get_version.outputs.version }}" -m "Release v${{ steps.get_version.outputs.version }}"
          git push origin main
          git push origin "v${{ steps.get_version.outputs.version }}"

      - name: Verify NPM token
        run: |
          if [[ -z "${{ secrets.NPM_TOKEN }}" ]]; then
            echo "❌ NPM_TOKEN secret is not set"
            echo "Please add NPM_TOKEN to your repository secrets"
            exit 1
          fi
          echo "✅ NPM_TOKEN is configured"

      - name: Publish to NPM
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          cd build/src
          echo "📦 Publishing to NPM..."
          npm publish --access public
          echo "✅ Successfully published to NPM"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: Release ${{ steps.get_version.outputs.tag }}
          body: |
            ## What's Changed

            ${{ steps.changelog.outputs.changelog }}

            ## Installation

            ```bash
            npm install @sf-explorer/soql-to-graphql@${{ steps.get_version.outputs.version }}
            ```

            ## Documentation

            - [Full Documentation](https://github.com/sf-explorer/soql-to-graphql#readme)
            - [API Reference](https://github.com/sf-explorer/soql-to-graphql#-api-documentation)
            - [Examples](https://github.com/sf-explorer/soql-to-graphql#-usage)

            **Full Changelog**: https://github.com/sf-explorer/soql-to-graphql/compare/${{ steps.get_version.outputs.tag }}...${{ steps.get_version.outputs.tag }}
          draft: false
          prerelease: ${{ github.event.inputs.prerelease == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update README badges
        run: |
          # Update version badge in README if it exists
          if grep -q "badge\.fury\.io" Readme.md; then
            sed -i "s|badge\.fury\.io/js/.*soql-to-graphql|badge.fury.io/js/@sf-explorer%2Fsoql-to-graphql|g" Readme.md
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add Readme.md
            git commit -m "docs: update README badges for v${{ steps.get_version.outputs.version }}" || echo "No badge changes to commit"
            git push origin main || echo "No changes to push"
          else
            echo "No version badge found in README"
          fi
